<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <title>Bevlista app</title>
   
</head>
<body data-bs-theme="dark">
    <div class="container">
        <header>
            <h1>Bevlista App</h1>
            <h2>By 13.A</h2>
        </header>

        <main>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      Muveletek
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Termék</label>
                              <input type="text" class="form-control" id="namefield" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Egységár</label>
                              <input type="number" class="form-control"min=0 id="pricefield">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Mennyiseg</label>
                                <input type="number" class="form-control" min=0 id="countfield">
                              </div>
                            <button type="button" id="addBtn" class="btn btn-primary" >Hozzáadás</button>
                          </form>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            
            <!--tablazat-->

            <table class="table table-striped table-hover" >
                <thead>
                    <tr>                 
                        <th>#</th>
                        <th>Tétel</th>
                        <th class="text-end">Egységár</th>
                        <th class="text-end">mennyiseg</th>
                        <th class="text-end">osszeg</th>
                    </tr>
   
                </thead>
                <tbody id="itemsList">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Összesen</td>
                        <td class="text-end" ><strong id="sumLbl">0</strong> Ft</td>
                    </tr>
                </tfoot>
              </table>
            <!--Osszesito-->
        </main>
        
        <footer>
            <h5>Bajai SZC Türr István Technikum</h5>
            <h6>2025</h6>
        </footer>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
